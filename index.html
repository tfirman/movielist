<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Buy Movie Tickets!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Choose a film:</h2>
          <form id="new-movie">
            
            <div id="movieMenu"></div>

            <div class="form-group">
              <label for="vNumber">Your Age?</label>
              <input type="number" class="form-control" id="age">
            </div>
            <div id="showTimes"></div>

            <button type="submit" class="btn">Buy a ticket!</button>
          </form>

          <div class="movieList">
            <h2>Movie Tickets Purchased:</h2>
            <ul id="movies">
            </ul>
            <h4 id="totalCost"></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
