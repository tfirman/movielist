<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Buy Movie Tickets!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-movie">
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="newRelease" checked>
                Star Wars XXVIII
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="standard">
                Even Faster and Yet More Furious
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="secondRun">
                Pride and Prejudice II: Electric Boogaloo
              </label>
            </div>

            <div class="form-group">
              <label for="vNumber">Your Age?</label>
              <input type="number" class="form-control" id="age">
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="time" value="matinee" checked>
                3:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="evening">
                6:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="evening">
                9:00 PM
              </label>
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Movies:</h2>
          <ul id="movies">
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
