<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Buy Movie Tickets!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Choose a film:</h2>
          <form id="new-movie">
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="SW28" checked>
                Star Wars XXVIII
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="EFaYMF">
                Even Faster and Yet More Furious
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="PaP2EB">
                Pride and Prejudice II: Electric Boogaloo
              </label>
            </div>

            <div class="form-group">
              <label for="vNumber">Your Age?</label>
              <input type="number" class="form-control" id="age">
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="time" value="threep" checked>
                3:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="sixp">
                6:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="ninep">
                9:00 PM
              </label>
            </div>

            <button type="submit" class="btn">Buy a ticket!</button>
          </form>

          <div class="movieList">
            <h2>Movies:</h2>
            <ul id="movies">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
